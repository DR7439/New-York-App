name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get current timestamp
      id: vars
      run: echo "::set-output name=timestamp::$(date +%Y%m%d%H%M%S)"

    - name: Build Docker image
      run: docker build -t NY_app:${{ steps.vars.outputs.timestamp }} .

    - name: Run tests
      run: docker run NY_app:${{ steps.vars.outputs.timestamp }} test-command

    - name: Deploy to VM
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
        IMAGE_TAG: ${{ steps.vars.outputs.timestamp }}
      run: |
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
        ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
        docker save my-app:$IMAGE_TAG | bzip2 | ssh $VM_USER@$VM_HOST 'bunzip2 | docker load'
        ssh $VM_USER@$VM_HOST "docker-compose -f /path/to/deploy/docker-compose.yml up -d"

